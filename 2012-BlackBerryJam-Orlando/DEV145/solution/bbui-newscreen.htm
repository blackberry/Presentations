<div data-bb-type="screen" data-bb-effect="fade">
	<div data-bb-type="title" data-bb-caption="Task - bbUI (Screens)" data-bb-back-caption="Back" ></div>
	
	<div data-bb-type="round-panel"> 
		<div data-bb-type="panel-header">New Screen</div>
		<p>
			This is a new screen that was pushed onto the display stack from the previous screen.
		</p>
		<p>
			bbUI.js automatically adds the 'Back' button to this screen.  When clicked, this screen is popped off the display stack. You can also perform this behavior by calling bb.popScreen();
		</p>
	</div>
	
</div>
