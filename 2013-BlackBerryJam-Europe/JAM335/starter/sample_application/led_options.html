<div data-bb-type="screen" data-bb-effect="fade" data-bb-indicator="true">
	<style>
		#colorPreview {
			display: inline-block;
			width:.8em;
			height:.8em;
			border:1px solid #000;
		}
		#output {
			overflow:auto;
			height:500px;
		}
	</style>

	<div data-bb-type="title" data-bb-caption="LED Extension Demo"></div>

	<div data-bb-type="round-panel">
		<div data-bb-type="panel-header">Setings</div>
		<div data-bb-type="label-control-container">
			<div data-bb-type="row">
			   <div data-bb-type="label">Blinks</div>
				<select id="blinks">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
				</select>
			</div>
			<div data-bb-type="row">
				<div data-bb-type="label">Color <span id="colorPreview"></span></div>
				<select id="color">
					<option value="0000FF">Blue</option>
					<option value="00FF00">Green</option>
					<option value="00FFFF">Cyan</option>
					<option value="FF0000">Red</option>
					<option value="FF00FF">Magenta</option>
					<option value="FFFF00">Yellow</option>
					<option value="FFFFFF">White</option>
				</select>
			</div>
		</div>
	</div>
	<div data-bb-type="button" id="actionButton">Start</div>
	<div data-bb-type="round-panel" id="output"></div>
</div>
