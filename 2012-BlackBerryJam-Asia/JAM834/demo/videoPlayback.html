<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Video Playback</title>
    <link rel="stylesheet" href="css/BlackBerry-JQM-all.min.css" />
    <script src="js/BlackBerry-JQM-all.min.js"></script>
</head>
<body>
<div data-role="page">
    <div data-role="header" data-position="fixed">
        <h1>Video Playback</h1>
    </div>
    <div data-role="content">
        <div data-role="collapsible" data-collapsed="false">
            <h3>Video Tag</h3>
            <video width="635" height="264"  controls="controls">
                <source src="assets/oceans-clip.mp4" type="video/mp4" />
                Your browser does not support the video tag.
            </video>
        </div>
        <div data-role="collapsible" data-collapsed="false">
            <h3>Video Tag with JS</h3>
            <script>
                var video = document.createElement("video");
                video.src = "assets/oceans-clip.mp4";
                video.load();
                $('#play').click(function(){ video.play(); });
                $('#pause').click(function(){ video.pause(); });
                $('#volume').change(function(){ video.volume = $(this).val() / 100.0; });
                $('#player').append(video);
            </script>
            <div id="player"></div>
            <div data-role="controlgroup" data-type="horizontal">
                <a href="" id="play" data-role="button">Play</a>
                <a href="" id="pause" data-role="button">Pause</a>
            </div>
            <label for="volume">Volume:</label>
            <input type="range" name="volume" id="volume" value="100" min="0" max="100" />
        </div>
    </div>
    <!--/content-->
    <div data-role="footer" data-position="fixed">
        <div id="action-bar-area" data-role="actionbar">
            <div data-role="back"></div>
        </div>
    </div>
</div>
</body>
</html>
